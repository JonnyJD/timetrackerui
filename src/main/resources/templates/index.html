<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Time Tracker UI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/lib/pure.css" th:href="@{/css/lib/pure.css}" />
    <link rel="stylesheet" href="../static/css/lib/grids-responsive.css" th:href="@{/css/lib/grids-responsive.css}" />
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" />
    <script src="../static/js/lib/htmx.js" th:src="@{/js/lib/htmx.js}"></script>
  </head>

  <body>

    <div class="header">
      <h2>Welcome to the Time Tracker UI</h2>
    </div>

    <div class="content">
      <div class="pure-g">

        <div id="error-output" class="pure-u-1">
        </div>

        <div class="pure-u-1 pure-u-xxl-1-2">
          <form style="pure-form pure-form-stacked" hx-post="/times" hx-target="#times-output">
            <fieldset>
              <legend>Track Time</legend>
              <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                  <label for="track-email">E-Mail</label>
                  <input type="email" name="email" id="track-email" required="" class="pure-u-23-24" />
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                  <label for="track-start">Start</label>
                  <input type="text" name="start" id="track-start" required="" class="pure-u-23-24" />
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                  <label for="track-end">End</label>
                  <input type="text" name="end" id="track-end" required="" class="pure-u-23-24" />
                </div>
              </div>
              <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </fieldset>
          </form>
        </div>

        <div class="pure-u-1 pure-u-xxl-1-2">
          <form style="pure-form pure-form-stacked" hx-get="/times" hx-target="#times-output">
            <fieldset>
              <legend>Get Times</legend>
              <div class="pure-g">
                <div class="pure-u-1">
                  <label for="get-email">Email</label>
                  <input type="email" name="email" id="get-email" required="" class="pure-u-23-24" />
                </div>
                <button type="submit" class="pure-button pure-button-primary">Submit</button>
              </div>
            </fieldset>
          </form>
        </div>
        <div id="times-output" class="pure-u-1">
        </div>

      </div>
    </div>

    <script src="../static/js/htmx_error.js" th:src="@{/js/htmx_error.js}"></script>

  </body>

</html>
