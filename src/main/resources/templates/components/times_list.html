<table class="pure-table">
  <tr>
    <th>E-Mail</th>
    <th>Start</th>
    <th>End</th>
  </tr>
  <tr th:each="entry : ${records}">
    <td th:text="${entry.email}">Email</td>
    <td th:text="${entry.start}">Start</td>
    <td th:text="${entry.end}">End</td>
  </tr>
</table>
